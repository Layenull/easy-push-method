<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header//////////////////////////////////////////////////// -->
    <header></header>

    <div class="selection-area">
      <div class="requirements">
        <div class="frontend">
          <button type="button" class="button">
            <span class="button__text">Frontend</span>
            <span class="button__icon">
              <i class="fa-solid fa-xmark"></i>
            </span>
          </button>
        </div>
        <div class="css">
          <button type="button" class="button" button>
            <span class="button__text">CSS</span>
            <span class="button__icon">
              <i class="fa-solid fa-xmark"></i>
            </span>
          </button>
        </div>
        <div class="javascript">
          <button type="button" class="button" button>
            <span class="button__text">JavaScript</span>
            <span class="button__icon">
              <i class="fa-solid fa-xmark"></i>
            </span>
          </button>
        </div>
      </div>

      <div class="clear">Clear</div>
    </div>
    <!-- header-end//////////////////////////////////////////////////// -->

    <!-- job-listings  /////////////////////////////////////////////////-->
    <div class="joblist">
      <div class="joblisitng__card">
        <article>
          <div class="job_info">
            <div class="company_logo">
              <img src="./assets/images/photosnap.svg" alt="" />
            </div>
            <div class="company-info">
              <div class="job-header">
                <div class="company-name">Photosnap</div>
                <div class="New">NEW!</div>
                <div class="Featured">FEATURED</div>
              </div>
              <h3 class="job-position">Senior Frontend Developer</h3>
              <div class="job-footer">
                <p>1d ago</p>

                .

                <p>Full Time</p>

                .

                <p>USA only</p>
              </div>
            </div>
          </div>
        </article>
        <div class="tag-list">
          <button class="tag-units">Frontend</button>
          <button class="tag-units">Senior</button>
          <button class="tag-units">HTML</button>
          <button class="tag-units">CSS</button>
          <button class="tag-units">JavaScript</button>
        </div>
      </div>
    </div>
    <!-- job-listings-end  -->

    <script src="./assets/js/app.js"></script>
  </body>
</html>
